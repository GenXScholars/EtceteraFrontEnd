
<!-- Page feature start -->
 <section class="page-feature py-5">
  <div class="container text-center">
      <div class="row">
          <div class="col-md-6">
              <h2 class=" text-left">Login</h2>
          </div>
          <div class="col-md-6">
              <div class="breadcrumb text-right">
                  <a routerLink='/'>Home</a>
                  <span>/ Login</span>
              </div>
          </div>
      </div>
  </div>
</section>
<!-- Page feature end -->

<!-- Login  start -->
<section class="banner login-registration">
<div class="vector-img">
  <img src="/assets/images/vector.png" alt="">
</div>
<div class="container">
  <div class="row">
      <div class="col-md-6">
          <div class="content-box">
  <mat-spinner *ngIf ="loading"></mat-spinner>
              <h2>Admin</h2>
              <h5>Login To your Admin Dashboard</h5>
          </div>
          <form [formGroup]="loginForm" (ngSubmit) = "onSubmit()" class="sl-form">
              <div class="form-group">
                  <label>Email</label>
                  <input type="email" name="email" placeholder="example@gmail.com" formControlName ="email" [(ngModel)]="user.email" required>
                  <br>
                  <mat-error style="color:red;" *ngIf="email.invalid && (email.dirty || email.touched)">{{getErrorMessage()}}</mat-error>
              </div>
              <div class="form-group">
                  <label>Password</label>
                  <input type="password" placeholder="Password" formControlName="password" [(ngModel)]="user.password" required>
                  <br>
                  <span *ngIf="password.touched && !password.value" style="color:red;">
                    password required
                  </span>
                </div>

              <div class="form-check">
                  <input type="checkbox" class="form-check-input">
                  <label class="form-check-label">Remember Password</label>
              </div>

              <br>
              <button [disabled]="!password.value || email.invalid || email.hasError('required')" type="submit" class="btn btn-filled btn-round" id="submitBtn"><span class="bh"></span> <span>Login</span></button>
              <p class="notice">Donâ€™t have an account? <a routerLink='/registration'>Signup Now</a></p>
              <div *ngIf="loginForm.valid" class="disable">please fill in the required fields</div>

              <p class="notice"><a routerLink='/forgot-password'>Forgot Password?</a></p>
          </form>

      </div>
  </div>
</div>
</section>
<!-- Login end -->

<ngx-spinner
bdColor="rgba(51,51,51,0.9)"
size="medium"
color="#fff"
type="ball-scale-multiple">
<p style="font-size: 20px; color: white"><img style="width:auto;height:auto;" src="/assets/images/vinelogo.png" alt="" srcset=""> <span class="d">.</span><span class="d d-2">.</span><span class="d d-3">.</span></p>
</ngx-spinner>
