 <!-- Page feature start -->
 <section class="page-feature py-5">
  <div class="container text-center">
      <div class="row">
          <div class="col-md-6">
              <h2 class=" text-left">Register</h2>
          </div>
          <div class="col-md-6">
              <div class="breadcrumb text-right">
                  <a routerLink='/'>Home</a>
                  <span>/ Register</span>
              </div>
          </div>
      </div>
  </div>
</section>
<!-- Page feature end -->

<!-- Login / Registration start -->
<section class="banner login-registration">
<div class="vector-img">
  <img src="/assets/images/vector.png" alt="">
</div>
<div class="container">
  <div class="row">
      <div class="col-md-6">
          <div class="content-box">
              <h2>Partner Registration</h2>
              <p>Kickstart your Vinebill account.</p>
          </div>
          <!-- dislay eror mesages -->
          <div *ngIf="errorMessage">
            <div class="alert alert-danger" role="alert">
              {{errorMessage}}
            </div>
          </div>

          <form [formGroup] ="registrationForm" (ngSubmit) = "onSubmit()" class="sl-form">
            <div class="form-group">
              <label>First Name</label>
              <input type="text" name="firstName" placeholder="Doe" formControlName ="firstName" [(ngModel)]="user.firstname" required>
          </div>
          <div class="form-group">
            <label>Last Name</label>
            <input type="text" name="lastName" placeholder="Doe" formControlName ="lastName" [(ngModel)]="user.lastname" required>
        </div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" name="email" placeholder="example@gmail.com" formControlName ="email" [(ngModel)]="user.email" required>
                <mat-error style="color:red;" *ngIf="email.invalid && (email.dirty || email.touched)">{{getErrorMessage()}}</mat-error>
            </div>

            <div class="form-group">
              <label>Username</label>
              <input type="text" placeholder="Jhone" formControlName ="userName" [(ngModel)]="user.username" required>
              <mat-error style="color:red;" *ngIf="userName.invalid && (userName.dirty || userName.touched)">Username must be set</mat-error>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" placeholder="Password" formControlName="password" [(ngModel)]="user.password" required>
                <mat-error style="color:red;" *ngIf="password.invalid && (password.dirty || password.touched)">{{getErrorMessage()}}</mat-error>
              </div>
            <div class="form-group">
              <label>Confirm Password</label>
              <input type="password" placeholder="Password" formControlName="ConfirmPassword" required>
              <mat-error style="color:red;" *ngIf="(ConfirmPassword.value != password.value) && ConfirmPassword.dirty">{{getPasswordErrorMessage()}}</mat-error>
            </div>
            <div class="form-check">
              <input type="checkbox" class="form-check-input" formControlName="Agree" required>
              <label class="form-check-label">Agree with <a routerLink='/policy'
              routerLinkActive="router-link-active" >Terms and Conditions</a></label>
          </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" formControlName="RememberPassword" required>
                <label class="form-check-label">Remember Password</label>
            </div>

            <br>
            <button [disabled]="!password.value || email.invalid || email.hasError('required') || ConfirmPassword.value != password.value || !userName.value" type="submit" class="btn btn-filled btn-round"><span class="bh"></span> <span>SignUp</span></button>
            <p class="notice">Already have an account? <a routerLink = '/merchant/login'>Login</a></p>
        </form>
      </div>
  </div>
</div>
</section>
<!-- Login / Registration end -->
